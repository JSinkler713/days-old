<!DOCTYPE html>
<html>

<head>
    <title>Days Alive</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>This should tell you days alive</h1>
        </header>
        <div class="input">
            <div>
                <p>What number month were you born in?</p><input id="month" type="number"></input>
            </div>    
            <div>
                <p>What day were you born on?</p><input id="day" type="number" ></input>
            </div>    
            <div>
                <p>"What year were you born in?</p><input id="year" type="number"></input><button class="bday">Submit</button>
            </div>    
        </div>
        <div class="result">
            <p id="days"></p>
        </div>
        <p>A lot of days isn't it?</p>
    </div>
</body>
<script type="text/javascript" src="js/daysAlive.js"></script>
</html>
